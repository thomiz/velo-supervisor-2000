{% from 'menu.html' import nav_menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        {{ nav_menu(request.url.path) }}
        <h1 class="display-4 mt-5 text-center">Looks like we hit a bit of a speed bump there...</h1>
        <h1 class="display-1 mt-5 text-center fw-bold">Error code {{ status_code }}</h1>
        <h5 class="text-center">{{ error_message }} - Inspect log for more information</h5>
        <div class="text-center mt-5">
            <img src="/static/broken_computer.png" class="rounded" style="width: 400px; height: 400px" alt="Computer with smoke">
        </div>
    </div>
    <div id="footer">
        {% include 'footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
