<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bike Overview</h1>
        <p>This is the component overview page.</p>

        <div class="row">
            {% for name, status, service, distance in bike_data %}
                {% if status == "False" %}
                    <div class="col-md-4 mb-3">
                        <div class="card text-bg-{% if service == 'Pristine condition' %}success{% elif service == 'Due for service' %}warning{% elif service == 'Breakdown imminent' %}danger{% else %}secondary{% endif %} shadow">
                            <div class="card-header">{{ name }}</div>
                            <div class="card-body">
                            <h5 class="card-title">{{ service }}</h5>
                            <p class="card-text">Odometer {{ distance }}</p>
                            <p><a href="component_details" class="btn btn-info btn-sm shadow-lg">Inspect bike</a></p>
                        </div>
                    </div>
        </div>
                {% endif %}
            {% endfor %}
        </div>
        <a href="/component_overview" class="btn btn-outline-primary">Component overview</a>
        <a href="/component_types_overview" class="btn btn-outline-primary">Component types</a>
        <a href="/component_overview" class="btn btn-outline-primary">Get new rides</a>
        <a href="/component_overview" class="btn btn-outline-primary">Get all rides</a>
        <a href="index" class="btn btn-outline-success"></a>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
