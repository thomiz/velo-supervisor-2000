{% from 'menu.html' import nav_menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        {{ nav_menu(request.url.path) }}
        <h1 class="display-5 mt-5 text-center">Configuration</h1>        
        <div class="mt-5 card shadow mb-3">
            <div class="card-header fw-bold">Actions</div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-6">
                    <div class="col">
                        <a href="/refresh_rides/recent" class="btn btn-primary w-100">Get new rides</a>
                    </div>
                    <div class="col">
                        <a href="/refresh_all_bikes" class="btn btn-info w-100">Refesh all bikes</a>
                    </div>
                    <div class="col">
                        <a href="/refresh_rides/all" class="btn btn-warning w-100">Get all rides</a>
                    </div>
                    <div class="col">
                        <a href="/refresh_all_bikes" class="btn btn-danger w-100">Reset database</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-3">
            <div class="card-header fw-bold">Settings</div>
            <div class="card-body">
                <form id="component_type_form" class="row" action="/config_overview/modify" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="col mb-3">
                        <label for="database_path" class="form-label fw-bold">Path to database</label>
                        <input type="text" class="form-control" id="database_path" name="database_path" required>
                    </div>
                    <div class="col mb-3">
                        <label for="oauth_path" class="form-label fw-bold">Path to oauth file</label>
                        <input type="text" class="form-control" id="oauth_path" name="oauth_path" oninput="validateInput(this)">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" form="component_type_form" id="submit_btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow mb-3">
            <div class="card-header fw-bold">Latest log entries</div>
            <div class="card-body">
                Read log entries
            </div>
        </div>
        <div id="footer">
            {% include 'footer.html' %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
