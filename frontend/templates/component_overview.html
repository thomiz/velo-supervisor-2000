<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Component Overview</h1>
        <p>This is the component overview page.</p>
        <table class="table shadow p-3 mb-5 bg-body-tertiary rounded">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Distance</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- Directly embed component data here -->
                {% for name, type, distance in component_data %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ type }}</td>
                    <td>{{ distance }}</td>
                    <td><a href="component_details" class="btn btn-outline-info btn-sm">‚úç</a> <a href="component_details" class="btn btn-outline-danger btn-sm">üóë</a></td>
                    <td></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-primary">ü°Ñ</a>
        <a href="index" class="btn btn-outline-success">‚ûï</a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
